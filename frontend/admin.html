<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary RSVP Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F8F4E9;
            --black: #282828;
            --grey: #4A4A4A;
            --light-grey: #D3D3D3;
            --off-white: #FAF9F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream);
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            padding: 20px;
            color: var(--black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid var(--black);
        }

        .header h1 {
            font-family: 'Playfair Display SC', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid var(--grey);
            border-radius: 4px;
        }

        .dashboard {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border: 1px solid var(--light-grey);
            border-radius: 4px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--black);
        }

        .stat-label {
            color: var(--grey);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .rsvp-list {
            background: #fff;
            padding: 20px;
            border: 1px solid var(--light-grey);
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-grey);
        }

        th {
            background-color: var(--off-white);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: var(--cream);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--light-grey);
            border-radius: 4px;
        }

        button {
            background-color: var(--black);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            opacity: 0.9;
        }

        .attendance-yes {
            color: green;
            font-weight: bold;
        }

        .attendance-no {
            color: red;
        }

        .attendance-maybe {
            color: orange;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Anniversary RSVP Dashboard</h1>
        </header>

        <div id="login" class="login-container">
            <input type="password" id="password" placeholder="Enter admin password">
            <button onclick="login()">Login</button>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-rsvps">0</div>
                    <div class="stat-label">Total RSVPs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-attending">0</div>
                    <div class="stat-label">Attending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-guests">0</div>
                    <div class="stat-label">Total Guests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maybe-attending">0</div>
                    <div class="stat-label">Maybe</div>
                </div>
            </div>

            <div class="rsvp-list">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search RSVPs..." oninput="filterRSVPs()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Attendance</th>
                            <th>Guests</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="rsvp-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://lovebirdspost-api.onrender.com';
        let allRSVPs = [];

        async function login() {
    const password = document.getElementById('password').value;
    try {
        console.log('Attempting to login...');
        const response = await fetch(`${BACKEND_URL}/api/rsvps`, {
            method: 'GET',
            headers: {
                'Authorization': password,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'include'
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error response:', errorText);
            throw new Error(errorText || 'Failed to login');
        }

        allRSVPs = await response.json();
        console.log('Received RSVPs:', allRSVPs);

        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        updateStats();
        displayRSVPs(allRSVPs);
    } catch (error) {
        console.error('Login error:', error);
        alert('Login failed: ' + error.message);
    }
}

        function updateStats() {
            const attending = allRSVPs.filter(rsvp => rsvp.attendance === 'yes');
            const maybe = allRSVPs.filter(rsvp => rsvp.attendance === 'maybe');
            const totalGuests = allRSVPs.reduce((sum, rsvp) => sum + (rsvp.attendance === 'yes' ? rsvp.guests : 0), 0);

            document.getElementById('total-rsvps').textContent = allRSVPs.length;
            document.getElementById('total-attending').textContent = attending.length;
            document.getElementById('total-guests').textContent = totalGuests;
            document.getElementById('maybe-attending').textContent = maybe.length;
        }

        function displayRSVPs(rsvps) {
            const tbody = document.getElementById('rsvp-table');
            tbody.innerHTML = rsvps.map(rsvp => `
                <tr>
                    <td>${rsvp.name}</td>
                    <td>${rsvp.email}</td>
                    <td>${rsvp.phone}</td>
                    <td class="attendance-${rsvp.attendance}">${rsvp.attendance}</td>
                    <td>${rsvp.guests}</td>
                    <td>${rsvp.message || '-'}</td>
                    <td>${new Date(rsvp.submittedAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function filterRSVPs() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filtered = allRSVPs.filter(rsvp => 
                rsvp.name.toLowerCase().includes(searchTerm) ||
                rsvp.email.toLowerCase().includes(searchTerm) ||
                rsvp.phone.includes(searchTerm)
            );
            displayRSVPs(filtered);
        }
    </script>
</body>
</html>
